<head>
<style>
#top-bar{
 width:100%;
 height:50px;
 background:#32b3bf;
 position:fixed;
 top:-65px;
 
 /* CSS3 陰影*/-webkit-box-shadow: 0px 8px 15px #333;
-moz-box-shadow: 0px 8px 15px #333;
box-shadow: 0px 8px 15px #333; 
}
</style>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<script type='text/javascript'>
$(function(){
　$(window).load(function(){
　　$(window).bind('scroll resize', function(){
　　var $this = $(this);
　　var $this_Top=$this.scrollTop();

　　//當高度小於100時，關閉區塊 
　　if($this_Top < 1){
　　　$('#top-bar').stop().animate({top:"-65px"});
　　　}
　　　　if($this_Top > 100){
　　　　$('#top-bar').stop().animate({top:"0px"});
　　　 }
　　}).scroll();
　});
});
</script>



<body>
<div id="top-bar" align=center>
	<div id="menu">
		<b>Download</b>
		<br>
		All_DATA
	</div>
</div>
<div align=center>
<h1>Enrichment GO</h1>
<table width="1300" border="1"><tr>
<th>Term</th>
<th>ID</th>
<th>Description</th>
<th>GeneRatio</th>

<th>pvalue</th>
<th>p.adjust</th>
<th>qvalue</th>
<th>geneID</th>

MF_DATA
</table>

</table>
</div>
</body>
